<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DETAILS</title>
</head>

<style>
    table, th, td {
        background-color: rgb(255, 252, 248);
        border: 2px solid black; 
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
    }
    .heading{ 
        font-family: Georgia, 'Times New Roman', Times, serif;
        align-content: center;
        background-color: #194375;
        border-bottom: 2px solid black;
    }
</style>

<body>
    

    <h1 class="heading">Student Details</h1>
 
    <table>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td id="showRoll"></td>
            <td id="showName"></td>
            <td id="showClass"></td>
            <td id="showMarks"></td>
        </tr>
    </table>

    <p id="op"></p>

    <p>Error Testing</p>
    <input id="checkError" type="text" value=""/>
    <button type="submit" onclick="return checkError()">Check</button>

</body>

</html>
